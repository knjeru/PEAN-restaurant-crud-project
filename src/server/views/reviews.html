{% extends 'layout.html' %}

{% block title %}

{% endblock %}

{% block content %}

<div class="container">


  <div class="row">
    <div class="col-md-10">
      <form class="" action="/restaurants/{{restaurantsDB.id}}/reviews" method="post">
        <fieldset class="fsStyle">
        <legend>New Review</legend>
        Name<br>
        <input type="text" name="customerName" placeholder="Name" maxlength="40" required><br><br>

        <label for="rating">Rating</label>
          <input type="range" name="rating" id="rating"><br><br>

        <textarea name="review" rows="4" cols="50" required></textarea>
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <button class="btn-success" type="submit" name="button" >Submit</button>
            <a href="/restaurants"><button class="btn-danger" type="button" name="button">Cancel</button></a>
          </div>
        </div>
        </fieldset>
      </form>
    </div>
  </div>


  {% endblock %}
